<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Founding Fathers AI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="typography">Project Founding Fathers</h1>

      <img
        id="president-image"
        src="{{ url_for('static', filename='images/lincoln.jpg') }}"
        alt="President"
        class="president-img"
      />

      <select id="president-select" class="president-menu">
        <option value="lincoln">Abraham Lincoln</option>
        <option value="jefferson">Thomas Jefferson</option>
      </select>

      <h2 id="selected-president">Abraham Lincoln</h2>

      <div class="chat-container">
        <div id="chat-box"></div>

        <div class="input-container">
          <input type="text" id="user-input" placeholder="Ask a question..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
